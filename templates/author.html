{% extends "base.html" %}

{% block content %}
    <h1>Their Posts</h1>

    <hr />

    {% if blogs|length == 0 %}
    <p>No blog posts yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <h2><a href='/blog?id={{blog.id}}'>{{blog.name}}</a></h2>
            <h4><a href='/blog?user={{blog.owner.id}}'>{{blog.owner.username}}</a></h4>        
            <p>{{blog.body}}</p>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
